<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>迭代器</title>
</head>

<body>
  <script>
    const obj = {
      a: 1,
      b: 2,
      [Symbol.iterator]() {
        const keys = Object.keys(this);
        let i = 0;
        return {
          next: () => {
            const propName = keys[i];
            const propValue = this[propName];
            const result = {
              value: { propName, propValue },
              done: i >= keys.length,
            };
            i++;
            return result;
          },
        };
      },
    };
    for (const item of obj) {
      console.log(item);
    }
    console.log("--------");
    const arr = [...obj];
    console.log(arr);
    for (let i = 0; i < arr.length; i++) {
      const result = arr[i];
      console.log(result);
    }
  </script>
</body>

</html>
